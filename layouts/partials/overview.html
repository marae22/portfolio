{{ "<!-- OVERVIEW -->" | safeHTML }}
<section class="bg-overview">
  <div class="overview">
    <div class="section-container">
    <h3 class="ovtitles">OVERVIEW</h3>
    <p class="overviewSections">
    {{ .Params.overview }}
    </p>
  </div>
  <div class="section-container">
    <h3 class="ovtitles">PROBLEM</h3>
    <p class="overviewSections">
      {{.Params.problem}}
    </p>
  </div>
  <div class="section-container">
    <h3 class="ovtitles">SOLUTION</h3>
    <p class="overviewSections">
      {{.Params.solution}}
    </p>
  </div>
  <div class="section-container">
    <h3 class="ovtitles">TEAM & DURATION</h3>
    <p class="overviewSections">
      {{.Params.teamDuration}}
    </p>
  </div>
  <div class="section-container">
    <h3 class="ovtitles">TOOLS & METHODS</h3>
    <ul class="overviewSections2">
      {{ range .Params.toolsMethods }}
        <li> {{.}} </li>
      {{ end }}
      <!--
      <li>Contextual Inquiry</li>
      <li>User Surveys & Interviews</li>
      <li>Sketching</li>
      <li>Prototyping</li>
      <li>Usability Testing</li> -->
    </ul>
  </div>
  </div>
</section>
